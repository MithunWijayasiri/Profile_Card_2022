<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mithun - Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/data.js"></script>
    <script src="assets/script.js"></script>
</head>
<body>
    <div class="round-1"></div>
    <div class="round-2"></div>

    <ul class="circles" id="circles"></ul>

    <div class="wrapper">
        <div class="box">
            <div class="profile-img"> <img src="data/Mithun.png" alt="Profile Picture"></div>

            <h2 id="profile-name">Mithun Wijayasiri <span id="profile-location">Colombo, Sri Lanka</span></h2>
            <p id="profile-profession">QA Engineer & Web Developer<br>UI/UX Designer</p>

            <p class="btn-area">
                <a href="https://www.linkedin.com/in/mithun-wijayasiri" class="linkedin-btn">LinkedIn</a>
                <a href="https://github.com/MithunWijayasiri" class="github-btn">Github</a>
            </p>

            <div class="socials">
                <div class="a1"><a href="https://www.linkedin.com/in/mithun-wijayasiri"><i class="fa fa-linkedin"></i></a></div>
                <div class="a5"><a href="https://github.com/MithunWijayasiri"><i class="fa fa-github"></i></a></div>
                <div class="a6"><a href="https://www.instagram.com/1.2.3.bumblebee/"><i class="fa fa-instagram"></i></a></div>
                <!-- <div class="a6"><a href="https://g.dev/mithunw"><i class="fa fa-google"></i></a></div> -->
                <div class="a7"><a href="https://dev.to/mithunwijayasiri"><i class="fa fa-code"></i></a></div>
            </div>
        </div>
    </div>

    <script>
        // Populate profile data from data.js
        document.getElementById('profile-name').innerHTML = profileData.name + ' <span>' + profileData.location + '</span>';
        document.getElementById('profile-profession').innerHTML = profileData.profession + '<br>' + profileData.secondaryRole;
        document.querySelector('.profile-img img').src = profileData.profileImage;
        
        // Social links
        document.querySelector('.linkedin-btn').href = profileData.socialLinks.linkedin;
        document.querySelector('.github-btn').href = profileData.socialLinks.github;
        document.querySelector('.a1 a').href = profileData.socialLinks.linkedin;
        document.querySelector('.a5 a').href = profileData.socialLinks.github;
        document.querySelector('.a6 a').href = profileData.socialLinks.instagram;
        document.querySelector('.a7 a').href = profileData.socialLinks.devTo;
    </script>
</body>
</html>
